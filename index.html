<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Summary ‚Äì Shree Shyam Baba</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(145deg, #2b3a4a 0%, #1d2a35 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', 'Segoe UI', Roboto, system-ui, sans-serif;
            padding: 24px;
        }
        .data-master-card {
            max-width: 1400px;
            width: 100%;
            background: #f8fafc;
            border-radius: 48px 48px 36px 36px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5), 0 10px 30px rgba(0,20,30,0.7);
            overflow: hidden;
            border: 1px solid rgba(255,215,120,0.3);
        }
        /* header area with title and total */
        .picture-header {
            background: #0f212e;
            padding: 28px 40px 20px 40px;
            color: white;
            border-bottom: 4px solid #f5c451;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .picture-header h1 {
            font-weight: 600;
            font-size: 2.4rem;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #f6e6a7, #f5c451);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }
        .total-badge {
            background: #253544;
            padding: 14px 32px;
            border-radius: 60px;
            box-shadow: inset 0 2px 5px #101c24, 0 8px 12px rgba(0,0,0,0.3);
            font-size: 2rem;
            font-weight: 700;
            border: 1px solid #f5c45180;
            color: #fad974;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .total-badge span {
            font-size: 1.3rem;
            font-weight: 400;
            color: #b6cdde;
            margin-right: 8px;
        }
        .total-badge .grand-amt {
            background: #1f313e;
            padding: 8px 22px;
            border-radius: 40px;
            color: #fce39c;
            font-weight: 600;
        }
        /* grid area ‚Äî all names & amounts */
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
            gap: 8px;
            background: #e9edf2;
            padding: 24px 28px;
            max-height: 700px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #f3c550 #b0bec5;
            border-bottom: 2px solid #b1a27a;
        }
        .data-grid::-webkit-scrollbar {
            width: 8px;
        }
        .data-grid::-webkit-scrollbar-track {
            background: #d9e0e6;
            border-radius: 20px;
        }
        .data-grid::-webkit-scrollbar-thumb {
            background: #f5c451;
            border-radius: 20px;
            border: 1px solid #9e8b5a;
        }
        /* each row card */
        .record-card {
            background: white;
            border-radius: 18px;
            padding: 14px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08), 0 2px 2px rgba(0,20,10,0.1);
            font-size: 1.06rem;
            border-left: 6px solid #cfddee;
            transition: all 0.1s ease;
            font-weight: 500;
            color: #1e2b36;
        }
        .record-card:hover {
            border-left-color: #f5c451;
            background: #fefefd;
            transform: scale(1.01);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }
        .record-name {
            word-break: break-word;
            max-width: 210px;
            font-weight: 500;
            color: #153243;
        }
        .record-amt {
            background: #ebf3fa;
            padding: 6px 16px;
            border-radius: 40px;
            font-weight: 700;
            color: #004466;
            font-size: 1.1rem;
            box-shadow: inset 0 1px 4px #bac9d6;
            white-space: nowrap;
            margin-left: 12px;
            border: 1px solid #d8b14b50;
        }
        .zero-amt {
            background: #f0e7d8;
            color: #7f5f3b;
            font-style: italic;
            opacity: 0.85;
        }
        .footer-note {
            background: #1e2f3b;
            padding: 18px 36px;
            color: #cbd5e1;
            font-size: 1.1rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            font-weight: 400;
            border-top: 2px solid #887754;
        }
        .footer-note .count {
            background: #2a3d4b;
            padding: 8px 22px;
            border-radius: 40px;
            color: #f7da88;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .footer-note .timestamp {
            color: #adb9c4;
        }
        .footer-note .highlight {
            color: #f5c451;
            font-weight: 600;
        }
    </style>
</head>
<body>

        // ----- helpers -----
        function formatAmount(value) {
            if (value === null || value === undefined || value === "") return "‚Äî";
            return `‚Çπ ${Number(value).toLocaleString('en-IN')}`;
        }

        // calculate total (skip nulls)
        function computeTotal(data) {
            return data.reduce((acc, row) => {
                const amt = row[1];
                if (amt && typeof amt === 'number' && !isNaN(amt)) return acc + amt;
                return acc;
            }, 0);
        }

        // render all cards into grid, place name in front of amount
        function renderGrid(data) {
            const grid = document.getElementById('dataGridContainer');
            if (!grid) return;

            let allCards = '';
            data.forEach(([name, amount]) => {
                // if amount is null/undefined, show dash and zero class
                const hasAmount = (amount !== null && amount !== undefined && !isNaN(amount));
                const amtClass = hasAmount ? 'record-amt' : 'record-amt zero-amt';
                const displayAmt = hasAmount ? formatAmount(amount) : '‚Äî';

                // Build card: name then amount (name in front, amount after)
                allCards += `
                    <div class="record-card">
                        <span class="record-name">${name}</span>
                        <span class="${amtClass}">${displayAmt}</span>
                    </div>
                `;
            });

            grid.innerHTML = allCards;

            // update total and count
            const total = computeTotal(data);
            document.getElementById('grandTotal').innerText = `‚Çπ ${total.toLocaleString('en-IN')}`;
            document.getElementById('totalEntries').innerText = data.length;
        }

        // run
        renderGrid(rawData);
    })();
