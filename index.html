<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shree Shyam Baba Fund</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
        }

        /* Animated neon grid background */
        .neon-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, .05) 25%, rgba(0, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, .05) 75%, rgba(0, 255, 255, .05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 255, 255, .05) 25%, rgba(0, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, .05) 75%, rgba(0, 255, 255, .05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 50px 50px;
            }
        }

        /* Floating neon particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #0ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(0);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            width: 95%;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Neon header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: glowPulse 2s ease-in-out infinite alternate;
        }

        @keyframes glowPulse {
            from {
                text-shadow: 
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #0ff,
                    0 0 40px #0ff,
                    0 0 50px #0ff,
                    0 0 60px #0ff,
                    0 0 70px #0ff;
            }
            to {
                text-shadow: 
                    0 0 20px #fff,
                    0 0 30px #ff00ff,
                    0 0 40px #ff00ff,
                    0 0 50px #ff00ff,
                    0 0 60px #ff00ff,
                    0 0 70px #ff00ff,
                    0 0 80px #ff00ff;
            }
        }

        .header h1 {
            font-size: 4em;
            color: #0ff;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-shadow: 
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 30px #0ff,
                0 0 40px #0ff;
            animation: neonFlicker 3s infinite;
            transform: rotateX(10deg);
        }

        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 10px #0ff,
                    0 0 20px #0ff,
                    0 0 30px #0ff,
                    0 0 40px #0ff,
                    0 0 70px #0ff,
                    0 0 80px #0ff,
                    0 0 100px #0ff;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        .subtitle {
            font-size: 1.5em;
            color: #f0f;
            text-shadow: 
                0 0 10px #f0f,
                0 0 20px #f0f,
                0 0 30px #f0f;
            letter-spacing: 3px;
        }

        /* Stats panel */
        .stats-panel {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            animation: slideInTop 1s ease-out;
        }

        @keyframes slideInTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0ff;
            border-radius: 15px;
            padding: 25px 40px;
            min-width: 200px;
            text-align: center;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            animation: neonBorderPulse 2s infinite alternate;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-box:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.8),
                inset 0 0 30px rgba(0, 255, 255, 0.2);
        }

        @keyframes neonBorderPulse {
            from {
                border-color: #0ff;
                box-shadow: 
                    0 0 20px rgba(0, 255, 255, 0.5),
                    inset 0 0 20px rgba(0, 255, 255, 0.1);
            }
            to {
                border-color: #f0f;
                box-shadow: 
                    0 0 40px rgba(255, 0, 255, 0.8),
                    inset 0 0 30px rgba(255, 0, 255, 0.2);
            }
        }

        .stat-label {
            font-size: 0.9em;
            color: #0ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0ff;
        }

        .stat-value {
            font-size: 2.5em;
            color: #fff;
            font-weight: bold;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #f0f,
                0 0 30px #f0f;
        }

        /* Search bar */
        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 18px 60px 18px 25px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0ff;
            border-radius: 50px;
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
            color: #0ff;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.05);
        }

        .search-box::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }

        .search-box:focus {
            border-color: #f0f;
            color: #f0f;
            box-shadow: 
                0 0 40px rgba(255, 0, 255, 0.6),
                inset 0 0 30px rgba(255, 0, 255, 0.1);
            transform: scale(1.02);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            color: #0ff;
            pointer-events: none;
            text-shadow: 0 0 10px #0ff;
            animation: searchPulse 2s infinite;
        }

        @keyframes searchPulse {
            0%, 100% {
                text-shadow: 0 0 10px #0ff;
            }
            50% {
                text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
            }
        }

        .clear-search {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #f0f;
            font-size: 1.3em;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: none;
        }

        .clear-search:hover {
            background: rgba(255, 0, 255, 0.2);
            text-shadow: 0 0 10px #f0f;
        }

        .search-results-info {
            text-align: center;
            margin-top: 15px;
            color: #0ff;
            font-size: 1.1em;
            text-shadow: 0 0 5px #0ff;
        }

        /* Control panel */
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .neon-button {
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            padding: 15px 40px;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .neon-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .neon-button:hover {
            color: #000;
            background: #0ff;
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 1),
                inset 0 0 30px rgba(0, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .neon-button:hover::before {
            width: 400px;
            height: 400px;
        }

        .neon-button:active {
            transform: translateY(-2px);
        }

        .neon-button.secondary {
            border-color: #f0f;
            color: #f0f;
            box-shadow: 
                0 0 20px rgba(255, 0, 255, 0.5),
                inset 0 0 20px rgba(255, 0, 255, 0.1);
        }

        .neon-button.secondary:hover {
            background: #f0f;
            box-shadow: 
                0 0 40px rgba(255, 0, 255, 1),
                inset 0 0 30px rgba(255, 0, 255, 0.3);
        }

        .neon-button.secondary::before {
            background: rgba(255, 0, 255, 0.3);
        }

        /* Records grid */
        .records-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .record-card {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0ff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.05);
            transition: all 0.4s ease;
            transform-style: preserve-3d;
            cursor: pointer;
            animation: cardFadeIn 0.6s ease backwards;
            position: relative;
            overflow: hidden;
        }

        .record-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .record-card:hover::before {
            left: 100%;
        }

        .record-card:hover {
            transform: translateY(-15px) rotateX(5deg) scale(1.02);
            border-color: #f0f;
            box-shadow: 
                0 0 40px rgba(255, 0, 255, 0.6),
                inset 0 0 30px rgba(255, 0, 255, 0.1);
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) rotateX(-10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .record-card:nth-child(1) { animation-delay: 0.1s; }
        .record-card:nth-child(2) { animation-delay: 0.2s; }
        .record-card:nth-child(3) { animation-delay: 0.3s; }
        .record-card:nth-child(4) { animation-delay: 0.4s; }
        .record-card:nth-child(5) { animation-delay: 0.5s; }
        .record-card:nth-child(6) { animation-delay: 0.6s; }

        .record-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #0ff, #f0f);
            color: #000;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .record-field {
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .field-label {
            font-size: 0.85em;
            color: #0ff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-shadow: 0 0 5px #0ff;
        }

        .field-value {
            font-size: 1.1em;
            color: #fff;
            padding: 8px 12px;
            background: rgba(0, 255, 255, 0.05);
            border-left: 3px solid #0ff;
            border-radius: 5px;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .field-value.amount {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            font-size: 1.5em;
            font-weight: bold;
        }

        .field-value.name {
            color: #f0f;
            text-shadow: 0 0 5px #f0f;
            font-weight: bold;
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 100px 20px;
        }

        .loading-text {
            font-size: 2em;
            color: #0ff;
            text-shadow: 0 0 20px #0ff;
            animation: loadingPulse 1.5s infinite;
        }

        @keyframes loadingPulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(0, 255, 255, 0.1);
            border-top: 4px solid #0ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal for detail view */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #0ff;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.8),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            animation: modalSlideIn 0.4s ease;
            position: relative;
        }

        @keyframes modalSlideIn {
            from {
                transform: scale(0.8) rotateX(-20deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotateX(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 2px solid #f0f;
            color: #f0f;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .modal-close:hover {
            background: #f0f;
            color: #000;
            box-shadow: 0 0 30px rgba(255, 0, 255, 1);
            transform: rotate(90deg);
        }

        .modal-title {
            font-size: 2em;
            color: #0ff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #0ff;
            text-transform: uppercase;
        }

        .detail-field {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 255, 255, 0.05);
            border-left: 4px solid #0ff;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.9em;
            color: #0ff;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 1.3em;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* Message */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #0ff;
            padding: 20px 30px;
            border-radius: 10px;
            color: #0ff;
            font-size: 1.1em;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            animation: slideInRight 0.5s ease;
            z-index: 2000;
            display: none;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message.error {
            border-color: #f00;
            color: #f00;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
                letter-spacing: 3px;
            }

            .subtitle {
                font-size: 1em;
            }

            .search-container {
                margin-bottom: 30px;
            }

            .search-box {
                font-size: 1em;
                padding: 15px 55px 15px 20px;
            }

            .search-icon {
                font-size: 1.2em;
                right: 15px;
            }

            .clear-search {
                right: 50px;
                font-size: 1.1em;
            }

            .records-grid {
                grid-template-columns: 1fr;
            }

            .stat-box {
                min-width: 150px;
                padding: 20px 30px;
            }

            .stat-value {
                font-size: 2em;
            }

            .control-panel {
                flex-direction: column;
            }

            .neon-button {
                width: 100%;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
            border-left: 1px solid #0ff;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #0ff, #f0f);
            border-radius: 10px;
            box-shadow: 0 0 10px #0ff;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #f0f, #0ff);
        }
    </style>
</head>

        // Create neon particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');

                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';

            }
        }

                    'üîß SETUP REQUIRED\n\n' +
                    'Please enter your Google Apps Script Web App URL:\n\n' +
                    'Steps:\n' +
                    '1. Open your Google Sheet\n' +
                    '2. Extensions ‚Üí Apps Script\n' +
                    '3. Deploy as Web App\n' +
                    '4. Copy the URL and paste below'
                );
                
                if (url) {
                    WEB_APP_URL = url;
                    localStorage.setItem('webAppUrl', url);
                    loadData();
                } else {
                    showMessage('Setup cancelled. Refresh page to try again.', 'error');
                }
            } else {
                loadData();
            }
        }

        // Load data from Google Sheet
        async function loadData() {
            if (!WEB_APP_URL) {
                checkSetup();
                return;
            }

            const loading = document.getElementById('loading');
            const recordsGrid = document.getElementById('recordsGrid');
            
            loading.style.display = 'block';
            recordsGrid.style.display = 'none';

            try {
                const response = await fetch(`${WEB_APP_URL}?action=getEntries&t=${Date.now()}`);
                const data = await response.json();
                
                if (data.success && data.entries) {
                    fundEntries = data.entries;
                    displayRecords();
                    updateStats();
                    showMessage(`‚úì Loaded ${fundEntries.length} entries successfully!`);
                } else {
                    throw new Error('Invalid response from Google Sheet');
                }
            } catch (error) {
                showMessage('‚úó Error loading data: ' + error.message, 'error');
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Display records in grid
        function displayRecords() {
            const recordsGrid = document.getElementById('recordsGrid');
            const entriesToDisplay = isSearching ? filteredEntries : fundEntries;
            
            if (entriesToDisplay.length === 0) {
                const message = isSearching ? 
                    'NO MATCHES FOUND FOR YOUR SEARCH' : 
                    'NO ENTRIES FOUND';
                recordsGrid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: #0ff; font-size: 1.5em; padding: 60px;">${message}</div>`;
                recordsGrid.style.display = 'grid';
                return;
            }

            recordsGrid.innerHTML = entriesToDisplay.map((entry, index) => {
                // Get original index for detail view
                const originalIndex = fundEntries.indexOf(entry);
                
                return `
                <div class="record-card" onclick="showDetail(${originalIndex})">
                    <div class="record-number">#${originalIndex + 1}</div>
                    
                    <div class="record-field">
                        <div class="field-label">Name</div>
                        <div class="field-value name">${entry.name || 'N/A'}</div>
                    </div>
                    
                    <div class="record-field">
                        <div class="field-label">Amount</div>
                        <div class="field-value amount">‚Çπ${parseFloat(entry.amount || 0).toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                    </div>
                    
                    <div class="record-field">
                        <div class="field-label">Contact</div>
                        <div class="field-value">${entry.contact || 'N/A'}</div>
                    </div>
                    
                    <div class="record-field">
                        <div class="field-label">Date & Time</div>
                        <div class="field-value">${entry.timestamp || 'N/A'}</div>
                    </div>
                </div>
            `}).join('');

            recordsGrid.style.display = 'grid';
        }

        // Update statistics
        function updateStats() {
            const entriesToCount = isSearching ? filteredEntries : fundEntries;
            const totalEntries = entriesToCount.length;
            const totalAmount = entriesToCount.reduce((sum, entry) => sum + parseFloat(entry.amount || 0), 0);
            const now = new Date();
            
            document.getElementById('totalEntries').textContent = totalEntries;
            document.getElementById('totalAmount').textContent = '‚Çπ' + totalAmount.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            document.getElementById('lastUpdated').textContent = now.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
        }

        // Search by name
        function searchByName() {
            const searchTerm = document.getElementById('searchBox').value.trim().toLowerCase();
            const clearBtn = document.getElementById('clearSearch');
            const searchInfo = document.getElementById('searchInfo');
            
            if (searchTerm === '') {
                isSearching = false;
                filteredEntries = [];
                clearBtn.style.display = 'none';
                searchInfo.textContent = '';
                displayRecords();
                updateStats();
                return;
            }

            isSearching = true;
            clearBtn.style.display = 'block';

            // Filter entries by name
            filteredEntries = fundEntries.filter(entry => 
                entry.name && entry.name.toLowerCase().includes(searchTerm)
            );

            // Update search info
            if (filteredEntries.length > 0) {
                searchInfo.textContent = `Found ${filteredEntries.length} ${filteredEntries.length === 1 ? 'entry' : 'entries'} matching "${searchTerm}"`;
                searchInfo.style.color = '#0f0';
                searchInfo.style.textShadow = '0 0 10px #0f0';
            } else {
                searchInfo.textContent = `No entries found matching "${searchTerm}"`;
                searchInfo.style.color = '#f00';
                searchInfo.style.textShadow = '0 0 10px #f00';
            }

            displayRecords();
            updateStats();
        }

        // Clear search
        function clearSearch() {
            document.getElementById('searchBox').value = '';
            document.getElementById('clearSearch').style.display = 'none';
            document.getElementById('searchInfo').textContent = '';
            isSearching = false;
            filteredEntries = [];
            displayRecords();
            updateStats();
        }

        // Show detail modal
        function showDetail(index) {
            const entry = fundEntries[index];
            const modal = document.getElementById('detailModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <div class="detail-field">
                    <div class="detail-label">Entry Number</div>
                    <div class="detail-value">#${index + 1}</div>
                </div>
                
                <div class="detail-field">
                    <div class="detail-label">Name</div>
                    <div class="detail-value">${entry.name || 'N/A'}</div>
                </div>
                
                <div class="detail-field">
                    <div class="detail-label">Amount</div>
                    <div class="detail-value" style="color: #0f0; font-size: 1.8em; text-shadow: 0 0 10px #0f0;">‚Çπ${parseFloat(entry.amount || 0).toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                </div>
                
                <div class="detail-field">
                    <div class="detail-label">Contact Number</div>
                    <div class="detail-value">${entry.contact || 'N/A'}</div>
                </div>
                
                <div class="detail-field">
                    <div class="detail-label">Address</div>
                    <div class="detail-value">${entry.address || 'N/A'}</div>
                </div>
                
                <div class="detail-field">
                    <div class="detail-label">Date & Time</div>
                    <div class="detail-value">${entry.timestamp || 'N/A'}</div>
                </div>
            `;
            
            modal.style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // Close modal on background click
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Open Google Sheet
        function openGoogleSheet() {
            window.open(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/edit`, '_blank');
        }

        // Show message
        function showMessage(text, type = 'success') {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = type === 'error' ? 'message error' : 'message';
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 4000);
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (WEB_APP_URL) {
                loadData();
            }
        }, 30000);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' || e.key === 'R') {
                if (document.activeElement !== document.getElementById('searchBox')) {
                    loadData();
                }
            } else if (e.key === 'Escape') {
                closeModal();
                clearSearch();
            } else if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchBox').focus();
            }
        });
    </script>
</body>
</html>
